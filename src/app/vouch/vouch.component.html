<div class="h-full">
    <h1 class="!font-kusei !font-bold !text-3xl !font-serif">‚¨ÖÔ∏è Avis ‚û°Ô∏è</h1>
    <br>
    <button id="buttonToggle" (click)="toggle()" mat-raised-button color="primary">
        <span class="m-4">Ecrire un avis</span>
    </button>   
    <br>
    <br>
    <form id="form" #addForm="ngForm" (ngSubmit)="onAddVouch(addForm)" style="display:none;">
        <div class="grid md:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-6 group form-group">
            <input ngModel name="author" type="text" id="name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nom complet</label>
        </div>
        <div class="relative z-0 w-full mb-6 group form-group">
            <input ngModel name="company" type="text" id="floating_company" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="floating_company" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Entreprise</label>
        </div>
        </div>
        <div class="relative z-0 w-full mb-6 group form-group">
            <input ngModel name="jobTitle" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Emploi</label>
        </div>
        <div class="mb-6 form-group">       
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Avis</label>
            <textarea ngModel name="review" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ecrivez ce que vous pensez ici..."></textarea>
        </div> 
        <button id="submit-form" type="submit" mat-raised-button color="primary">
            Soumettre
        </button>
    </form>
    <br>    
    <hr>

    <h1 class="!font-kusei !font-bold !text-xl !font-serif">Liste des üÖ∞Ô∏èvis </h1>
    <br>
    <div *ngFor="let vouch of vouchs">
        <p><strong>{{vouch.author}}</strong><i class="text-slate-400"> ({{vouch.jobTitle}} / @{{vouch.company}})</i>: {{vouch.review}}</p>
    </div>
    <br>
</div>
